{% extends "yarr/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static "yarr/css/styles.css" %}" type="text/css" />
{{ block.super }}
{% endblock %}

{% block js %}
{{ block.super }}
{% if yarr_settings.add_jquery %}
<script src="{% static "yarr/js/jquery-1.10.1.min.js" %}"></script>
{% endif %}
<script>YARR_CONFIG={{ yarr_settings.config|safe|default:'{}' }};</script>
{% endblock %}

{% block title %}{{ title }}{% endblock %}
